<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo Vídeos hospedados localmente</h1>
    <p>Este vídeos está hospedado no meu próprio servidor</p>

    <video width="500" poster="imagens/image.png" controls loop>
        <source src="midia/vd.mp4" type="video/mp4">
        <source src="media/vd.m4v" type="video/mp4">
        <source src="midia/vd.webm" type="video/webm">
        <source src="midia/vd.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

</body>
</html>
