<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente CSS</title>
    <style>
        * { /* Configurações globais do CSS */
            height:  100%;
        }

        body {
            background-image: linear-gradient(to right, #F8FFFF, #7445C7, #E812A0, #E17125, #FBDF86);
            background-attachment: fixed; /* Fundo fixo */
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>
</body>
</html>
