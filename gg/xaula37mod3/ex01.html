<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        .cor {
            background-color: gray;
            color: white;
        }

        .numeros {
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col" class="cor">Área</th>
                <th rowspan="2" scope="col" class="cor">Diciplinas</th>
                <th colspan="2" scope="colgroup" class="cor">Notas</th>
                <th rowspan="2" scope="col" class="cor">Média</th>
            </tr>
            <tr>
                <th scope="col" class="cor">Nota 1</th>
                <th scope="col" class="cor">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td scope="row">Matemática</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
            </tr>
            <tr>
                <td scope="row">Física</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
            </tr>
            <tr>
                <td scope="row">Química</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
            </tr>
            <tr>
                <td scope="row">Biologia</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="cor">Média de Exatas</th>
                <td class="cor numeros">0.0</th>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td scope="row">História</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
            </tr>
            <tr>
                <td scope="row">Geografia</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
                <td class="numeros">0.0</td>
            </tr>
            <tr>
                <th colspan="4" scope="row" class="cor">Média de Humanas</th>
                <td class="cor numeros">0.0</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
