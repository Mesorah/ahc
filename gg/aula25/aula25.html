<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2> <!-- 1, A, a, I, i-->
    <ol type="1">
        <li>Acordar</li>
        <li>Ligar pro jao</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para a escola</li>
        <li>Voltar da escola</li>
        <li>Estudar programação</li>
        <li>Jantar</li>
        <li>Dormir</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disc"> <!-- disc, circle, square -->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
    </ul>

</body>
</html>
