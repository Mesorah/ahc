<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o iframe</h1>
    <p>Acessando o site
        
        <!-- Tamanho padrão 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"> Curso em Vídeo </a>
        </iframe>
    </p>
    <p>
        O github do <iframe src="https://mesorah.github.io/projeto-cordel/" frameborder="0" height="500" width="500"> 
            <a href="https://mesorah.github.io/projeto-cordel/" target="_blank">github</a>
        </iframe> melhor do mundo é incrível 
    </p>
</body>
</html>
